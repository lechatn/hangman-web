<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Pendu</title>
    <link rel="icon" type="image/png" href="potence.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu" class="menu" >
        <h1>Bienvenue au Jeu de Pendu !</h1>
        <a href="#" id="startGame">Commencer le jeu!</a>
    </div>

    <div id="game" style="display: none;">
        <h1>Jeu de Pendu</h1>
        <div id="hangman"></div>
        <p id="word"></p>
        <p id="letters"></p>
        <p id="attemps">Tentatives restantes : <span id="attempsLeft">10</span></p>
        <form>
            <label for="letterInput">Entrez une lettre : </label>
            <input type="text" id="letterInput" maxlength="1" pattern="[A-Za-z]" title="Entrez une seule lettre alphabÃ©tique" required>
            <button type="submit">Tester</button>
        </form>
    </div>

    <script>
        document.getElementById('startGame').addEventListener('click', function() {
            document.querySelector('.menu').style.display = 'none';
            document.getElementById('game').style.display = 'block';
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
